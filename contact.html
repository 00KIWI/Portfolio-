    <!-- Linking stylesheet -->

    <!-- inline css-->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f2ef;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 600px;
            margin: 80px auto;
            background-color: #dad1ca93;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            background-color: #2e9420;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f601a;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="topbar">

    <!-- Form -->
    <div class="contact-container">
        <h1>Contact Me</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
